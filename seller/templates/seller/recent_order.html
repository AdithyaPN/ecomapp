{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/01741b9219.js"></script>
    <style>
        .div1{
            margin-top: 100px;
            margin-left: 400px;
            margin-right: 400px;
        }
    </style>
</head>
<body style="background-color:  rgb(70, 123, 154);;">
    <div class="div1">
      <form>
        <div class="mb-3">
        <label for="exampleInputProductNumber" class="form-label">Product Number</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>select</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputCurrentStock" class="form-label">Recent order</label>
          <input type="text" class="form-control" id="exampleInputCurrentStock" aria-describedby="">
        </div>
        <div class="mb-3">
          <label for="exampleInputNewStock" class="form-label">New Stock</label>
          <input type="password" class="form-control" id="exampleInputNewStock">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
