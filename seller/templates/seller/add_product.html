{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller registration</title>
    <!-- <link rel="stylesheet" href="{% static 'css/login.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <style>
      *{
      padding: 2px;
      margin: 30px;
      /* box-sizing: border-box; */
      }
      body{
          background: rgb(70, 123, 154);
      }
      </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{msg}}
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="exampleInputName" name="product_name">
          </div>
          <div class="mb-3">
            <label for="exampleInputDescription" class="form-label">Product Description</label>
            <textarea id="exampleInputDescription" class="form-control" name="product_description" rows="4" cols="50"></textarea>
            <!-- <input type="text" class="form-control" id="exampleInputAddress"> -->
          </div>
        <div class="mb-3">
            <label for="exampleInputProductNumber" class="form-label">Product Number</label>
            <input type="number" class="form-control" id="exampleInputProductNumber" name="product_number">
          </div>
       
        <div class="mb-3">
            <label for="exampleInputPrice" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="exampleInputPrice" name="product_price">
        </div>
        <div class="mb-3">
            <label for="CurrentStoke" class="form-label">Current Stoke</label>
            <input type="number" class="form-control" id="CurrentStoke" name="current_stock">
        </div>
        
          <div class="mb-3">
            <label for="exampleInputFile" class="form-label">Product Image</label>
            <input type="file" class="form-control" id="exampleInputFile" name="product_image">
          </div>
        
    
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
